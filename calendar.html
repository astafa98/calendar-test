<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Calendar App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #app {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .demo-section {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .controls {
      border-top: 2px solid #f0f0f0;
      padding-top: 30px;
    }

    .selected-date {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .selected-date strong {
      color: #666;
    }

    .selected-date span {
      color: #00a8e8;
      font-weight: 600;
      margin-left: 8px;
    }

    .language-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .language-buttons button {
      padding: 10px 20px;
      border: 2px solid #e0e0e0;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .language-buttons button:hover {
      border-color: #00a8e8;
      color: #00a8e8;
    }

    .language-buttons button.active {
      background: #00a8e8;
      color: white;
      border-color: #00a8e8;
    }

    .preset-dates {
      text-align: center;
    }

    .preset-dates h3 {
      font-size: 16px;
      color: #666;
      margin-bottom: 15px;
    }

    .preset-dates button {
      padding: 8px 16px;
      margin: 5px;
      border: 1px solid #e0e0e0;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }

    .preset-dates button:hover {
      background: #f5f5f5;
      border-color: #00a8e8;
    }

    .calendar {
      width: 304px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: white;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .nav-button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 4px 8px;
      color: #333;
    }

    .nav-button:hover {
      background: #f5f5f5;
      border-radius: 4px;
    }

    .current-month {
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .year-select {
      padding: 4px 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      background: white;
      cursor: pointer;
      outline: none;
      transition: border-color 0.2s;
    }

    .year-select:hover {
      border-color: #00a8e8;
    }

    .year-select:focus {
      border-color: #00a8e8;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .weekday-header {
      text-align: center;
      font-weight: 600;
      font-size: 12px;
      padding: 8px 0;
      color: #666;
    }

    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .calendar-day:not(.blank):hover {
      background: #f0f0f0;
    }

    .calendar-day.selected {
      background: #00a8e8;
      color: white;
      font-weight: 600;
    }

    .calendar-day.blank {
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Vue Calendar Component</h1>
    
    <div class="demo-section">
      <calendar 
        :initial-date="selectedDate"
        :locale="currentLocale"
        @date-selected="onDateSelected"
      ></calendar>
    </div>
    
    <div class="controls">
      <div class="selected-date">
        <strong>Selected Date:</strong> 
        <span>{{ displayDate || 'None' }}</span>
      </div>
      
      <div class="language-buttons">
        <button 
          @click="currentLocale = 'en'" 
          :class="{ active: currentLocale === 'en' }"
        >
          English
        </button>
        <button 
          @click="currentLocale = 'ru'" 
          :class="{ active: currentLocale === 'ru' }"
        >
          Русский
        </button>
      </div>

      <div class="preset-dates">
        <h3>Try preset dates:</h3>
        <button @click="setDate('2018-07-10')">July 10, 2018</button>
        <button @click="setDate('2024-12-25')">December 25, 2024</button>
        <button @click="setDate(getCurrentDate())">Today</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.prod.js"></script>
  <script>
    const { createApp } = Vue;

    const Calendar = {
      template: `
        <div class="calendar">
          <div class="calendar-header">
            <button @click="prevMonth" class="nav-button">◀</button>
            <div class="current-month">
              {{ currentMonthName }}
              <select v-model.number="currentYear" class="year-select">
                <option v-for="year in availableYears" :key="year" :value="year">{{ year }}</option>
              </select>
            </div>
            <button @click="nextMonth" class="nav-button">▶</button>
          </div>

          <div class="calendar-grid">
            <div 
              v-for="day in weekDays" 
              :key="day" 
              class="weekday-header"
            >
              {{ day }}
            </div>

            <div 
              v-for="blank in firstDayOffset" 
              :key="'blank-' + blank" 
              class="calendar-day blank"
            ></div>

            <div 
              v-for="day in daysInMonth" 
              :key="day" 
              class="calendar-day"
              :class="{ selected: isSelected(day) }"
              @click="selectDate(day)"
            >
              {{ day }}
            </div>
          </div>
        </div>
      `,
      
      props: {
        initialDate: {
          type: String,
          default: null
        },
        locale: {
          type: String,
          default: 'en',
          validator: (value) => ['en', 'ru'].includes(value)
        }
      },

      data() {
        const date = this.initialDate ? new Date(this.initialDate) : new Date();
        
        return {
          currentYear: date.getFullYear(),
          currentMonth: date.getMonth(),
          selectedDay: this.initialDate ? date.getDate() : new Date().getDate(),
          
          locales: {
            en: {
              months: [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
              ],
              weekDays: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
            },
            ru: {
              months: [
                'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
                'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
              ],
              weekDays: ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб']
            }
          }
        };
      },

      computed: {
        currentMonthName() {
          return this.locales[this.locale].months[this.currentMonth];
        },

        weekDays() {
          return this.locales[this.locale].weekDays;
        },

        daysInMonth() {
          return new Date(this.currentYear, this.currentMonth + 1, 0).getDate();
        },

        firstDayOffset() {
          return new Date(this.currentYear, this.currentMonth, 1).getDay();
        },

        availableYears() {
          const currentYear = new Date().getFullYear();
          const years = [];
          for (let year = currentYear - 100; year <= currentYear + 50; year++) {
            years.push(year);
          }
          return years;
        }
      },

      methods: {
        prevMonth() {
          if (this.currentMonth === 0) {
            this.currentMonth = 11;
            this.currentYear--;
          } else {
            this.currentMonth--;
          }
          this.selectedDay = null;
        },

        nextMonth() {
          if (this.currentMonth === 11) {
            this.currentMonth = 0;
            this.currentYear++;
          } else {
            this.currentMonth++;
          }
          this.selectedDay = null;
        },

        selectDate(day) {
          this.selectedDay = day;
          
          const year = this.currentYear;
          const month = String(this.currentMonth + 1).padStart(2, '0');
          const dayFormatted = String(day).padStart(2, '0');
          const dateString = `${year}-${month}-${dayFormatted}`;
          
          alert(`Selected date: ${dateString}`);
          this.$emit('date-selected', dateString);
        },

        isSelected(day) {
          return day === this.selectedDay;
        }
      }
    };

    createApp({
      components: {
        Calendar
      },
      
      data() {
        return {
          selectedDate: '2018-07-10',
          displayDate: '2018-07-10',
          currentLocale: 'en'
        };
      },
      
      methods: {
        onDateSelected(date) {
          this.displayDate = date;
          console.log('Date selected:', date);
        },
        
        setDate(date) {
          this.selectedDate = date;
          this.displayDate = date;
        },
        
        getCurrentDate() {
          const now = new Date();
          const year = now.getFullYear();
          const month = String(now.getMonth() + 1).padStart(2, '0');
          const day = String(now.getDate()).padStart(2, '0');
          return `${year}-${month}-${day}`;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
